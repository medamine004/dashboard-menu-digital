<div id="orders-view">
    <header class="mb-6 flex justify-between items-center">
        <h2 class="text-2xl font-bold text-white">Gestion Commandes</h2>
        <div class="text-xs font-mono text-green-400 flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span> LIVE
        </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 h-[calc(100vh-140px)]">
        <div class="flex flex-col bg-white/5 rounded-xl border border-white/10 overflow-hidden">
            <div class="p-3 bg-red-500/10 border-b border-white/10 text-red-400 font-bold flex justify-between">
                <span>En Attente</span> <span id="count-pending">0</span>
            </div>
            <div id="list-pending" class="flex-1 overflow-y-auto p-3 space-y-3"></div>
        </div>
        <div class="flex flex-col bg-white/5 rounded-xl border border-white/10 overflow-hidden">
            <div class="p-3 bg-orange-500/10 border-b border-white/10 text-orange-400 font-bold flex justify-between">
                <span>Préparation</span> <span id="count-preparing">0</span>
            </div>
            <div id="list-preparing" class="flex-1 overflow-y-auto p-3 space-y-3"></div>
        </div>
        <div class="flex flex-col bg-white/5 rounded-xl border border-white/10 overflow-hidden">
            <div class="p-3 bg-green-500/10 border-b border-white/10 text-green-400 font-bold flex justify-between">
                <span>Prêt / Servi</span> <span id="count-done">0</span>
            </div>
            <div id="list-completed" class="flex-1 overflow-y-auto p-3 space-y-3"></div>
        </div>
    </div>
</div>
