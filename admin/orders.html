<!DOCTYPE html>
<html class="dark" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nextra Admin - Commandes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#D4AF37", "bg-dark": "#050505", "surface": "#121212", "border-color": "rgba(255,255,255,0.1)" }, fontFamily: { "display": ["Inter", "sans-serif"] } } } }
    </script>
</head>
<body class="bg-bg-dark text-white font-display flex h-screen overflow-hidden">

    <aside class="w-64 bg-surface border-r border-border-color flex flex-col">
        <div class="h-20 flex items-center px-8 border-b border-border-color">
            <span class="material-symbols-outlined text-primary mr-2">bolt</span>
            <h1 class="font-black text-xl tracking-tight">NEXTRA</h1>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white rounded-lg transition-colors"><span class="material-symbols-outlined">dashboard</span> Dashboard</a>
            <a href="orders.html" class="flex items-center gap-3 px-4 py-3 bg-primary/10 text-primary rounded-lg font-bold"><span class="material-symbols-outlined">orders</span> Commandes</a>
            <a href="menu-editor.html" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white rounded-lg transition-colors"><span class="material-symbols-outlined">restaurant_menu</span> Menu Editor</a>
            <a href="inventory.html" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white rounded-lg transition-colors"><span class="material-symbols-outlined">inventory_2</span> Stock</a>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold">Commandes en Direct</h2>
            <div class="flex gap-2">
                <span class="px-3 py-1 bg-primary/20 text-primary text-xs font-bold rounded-full border border-primary/20 animate-pulse">LIVE UPDATE</span>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 h-[calc(100vh-150px)]">
            
            <div class="flex flex-col bg-surface border border-border-color rounded-xl overflow-hidden">
                <div class="p-4 bg-white/5 border-b border-border-color flex justify-between items-center">
                    <h3 class="font-bold flex items-center gap-2"><span class="w-3 h-3 bg-red-500 rounded-full"></span> En Attente</h3>
                    <span id="count-pending" class="text-xs bg-white/10 px-2 py-0.5 rounded text-white">0</span>
                </div>
                <div id="list-pending" class="flex-1 overflow-y-auto p-4 space-y-3">
                    </div>
            </div>

            <div class="flex flex-col bg-surface border border-border-color rounded-xl overflow-hidden">
                <div class="p-4 bg-white/5 border-b border-border-color flex justify-between items-center">
                    <h3 class="font-bold flex items-center gap-2"><span class="w-3 h-3 bg-orange-500 rounded-full"></span> Préparation</h3>
                    <span id="count-preparing" class="text-xs bg-white/10 px-2 py-0.5 rounded text-white">0</span>
                </div>
                <div id="list-preparing" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
            </div>

            <div class="flex flex-col bg-surface border border-border-color rounded-xl overflow-hidden">
                <div class="p-4 bg-white/5 border-b border-border-color flex justify-between items-center">
                    <h3 class="font-bold flex items-center gap-2"><span class="w-3 h-3 bg-green-500 rounded-full"></span> Prêt / Servi</h3>
                    <span id="count-done" class="text-xs bg-white/10 px-2 py-0.5 rounded text-white">0</span>
                </div>
                <div id="list-completed" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
            </div>

        </div>
    </main>

    <script type="module" src="js/admin-dashboard.js"></script>
</body>
</html>
