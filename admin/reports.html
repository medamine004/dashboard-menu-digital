<div id="reports-view">
    <header class="mb-6"><h2 class="text-2xl font-bold text-white">Rapports Mensuels</h2></header>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
        <div class="bg-surface border border-white/10 p-5 rounded-xl">
            <p class="text-gray-400 text-xs font-bold uppercase">Total Commandes</p>
            <h3 class="text-2xl font-bold text-white mt-2" id="report-total">0</h3>
        </div>
        <div class="bg-surface border border-white/10 p-5 rounded-xl">
            <p class="text-gray-400 text-xs font-bold uppercase">Panier Moyen</p>
            <h3 class="text-2xl font-bold text-primary mt-2" id="report-avg">0.00 DT</h3>
        </div>
    </div>
    <div class="bg-surface border border-white/10 p-6 rounded-xl">
        <h3 class="font-bold mb-4 text-white">Performance Mensuelle</h3>
        <canvas id="monthlyChart" style="max-height: 300px;"></canvas>
    </div>
</div>
