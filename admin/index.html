<div id="modal-container" class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 transition-opacity duration-300">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-lg relative shadow-2xl transform transition-all scale-100">
        
        <div class="flex justify-between items-center mb-6 border-b border-gray-800 pb-4">
            <h3 class="text-xl font-bold text-white" id="modal-title">Nouveau Produit</h3>
            <button onclick="document.getElementById('modal-container').classList.add('hidden')" class="text-gray-400 hover:text-white transition">
                <i class="fa-solid fa-times text-xl"></i>
            </button>
        </div>

        <form id="product-form" class="space-y-5">
            <input type="hidden" id="p-id">
            <input type="hidden" id="p-current-img">
            <input type="hidden" id="p-hidden-state" value="false">

            <div>
                <label class="block text-xs font-bold text-gray-400 mb-1 uppercase tracking-wider">Nom du produit</label>
                <input type="text" id="p-name" placeholder="Ex: Burger Signature" 
                    class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-white focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 outline-none transition" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase tracking-wider">Prix (DT)</label>
                    <input type="number" step="0.5" id="p-price" placeholder="0.00" 
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-white focus:border-yellow-500 outline-none transition" required>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase tracking-wider">Catégorie</label>
                    <input type="text" id="p-cat" list="category-suggestions" placeholder="Ex: Plats, Desserts..." 
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-white focus:border-yellow-500 outline-none transition" required>
                    <datalist id="category-suggestions"></datalist>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 mb-1 uppercase tracking-wider">Image du produit</label>
                <div class="flex items-center gap-4">
                    <img id="p-preview" src="https://placehold.co/100?text=Aperçu" class="w-16 h-16 rounded-lg object-cover border border-gray-700">
                    <div class="flex-1">
                        <input type="file" id="p-file" accept="image/*" 
                            class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-gray-700 file:text-white hover:file:bg-gray-600 cursor-pointer transition">
                        <p class="text-xs text-gray-500 mt-1">Laisser vide pour conserver l'image actuelle.</p>
                    </div>
                </div>
            </div>

            <div class="flex gap-3 pt-4 border-t border-gray-800">
                <button type="button" onclick="document.getElementById('modal-container').classList.add('hidden')" 
                    class="flex-1 bg-gray-800 hover:bg-gray-700 text-white py-3 rounded-xl font-bold transition">
                    Annuler
                </button>
                <button type="submit" id="btn-save" 
                    class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-black py-3 rounded-xl font-bold shadow-lg shadow-yellow-500/20 transition flex justify-center items-center gap-2">
                    <i class="fa-solid fa-save"></i> Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
