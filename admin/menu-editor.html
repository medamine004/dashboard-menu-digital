<div id="menu-view">
    <header class="mb-6 flex justify-between items-center">
        <h2 class="text-2xl font-bold text-white">Éditeur Menu</h2>
        <button onclick="openProductModal()" class="bg-primary text-black px-4 py-2 rounded-lg font-bold text-sm flex items-center gap-2">
            <span class="material-symbols-outlined">add</span> Ajouter
        </button>
    </header>

    <div class="bg-surface border border-white/10 rounded-xl overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left text-sm text-gray-400">
                <thead class="bg-white/5 text-white uppercase font-bold text-xs">
                    <tr>
                        <th class="p-4">Produit</th>
                        <th class="p-4">Prix</th>
                        <th class="p-4">Catégorie</th>
                        <th class="p-4">Statut</th>
                        <th class="p-4 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="menu-table-body" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>
    
    <div id="product-modal" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-surface border border-white/10 rounded-xl w-full max-w-md p-6 relative">
            <h3 class="text-xl font-bold text-white mb-4" id="modal-title">Produit</h3>
            <form id="product-form" class="space-y-4">
                <input type="hidden" id="prod-id">
                <input type="text" id="prod-name" placeholder="Nom du produit" class="w-full bg-black border border-white/20 rounded p-3 text-white" required>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" step="0.5" id="prod-price" placeholder="Prix" class="w-full bg-black border border-white/20 rounded p-3 text-white" required>
                    <input type="text" id="prod-cat" placeholder="Catégorie" class="w-full bg-black border border-white/20 rounded p-3 text-white" required>
                </div>
                <input type="text" id="prod-img" placeholder="URL Image" class="w-full bg-black border border-white/20 rounded p-3 text-white">
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="prod-active" checked class="w-5 h-5 accent-primary"> <label class="text-white">Actif</label>
                </div>
                <div class="flex gap-3 pt-2">
                    <button type="button" onclick="closeProductModal()" class="flex-1 bg-white/10 py-3 rounded text-white">Annuler</button>
                    <button type="submit" class="flex-1 bg-primary text-black font-bold py-3 rounded">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>
