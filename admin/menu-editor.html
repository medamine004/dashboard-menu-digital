<!DOCTYPE html>
<html class="dark" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nextra Admin - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#D4AF37", "bg-dark": "#050505", "surface": "#121212", "border-color": "rgba(255,255,255,0.1)" }, fontFamily: { "display": ["Inter", "sans-serif"] } } } }
    </script>
</head>
<body class="bg-bg-dark text-white font-display flex h-screen overflow-hidden">

    <aside class="w-64 bg-surface border-r border-border-color flex flex-col">
        <div class="h-20 flex items-center px-8 border-b border-border-color">
            <span class="material-symbols-outlined text-primary mr-2">bolt</span>
            <h1 class="font-black text-xl tracking-tight">NEXTRA</h1>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white rounded-lg transition-colors"><span class="material-symbols-outlined">dashboard</span> Dashboard</a>
            <a href="orders.html" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white rounded-lg transition-colors"><span class="material-symbols-outlined">orders</span> Commandes</a>
            <a href="menu-editor.html" class="flex items-center gap-3 px-4 py-3 bg-primary/10 text-primary rounded-lg font-bold"><span class="material-symbols-outlined">restaurant_menu</span> Menu Editor</a>
            <a href="inventory.html" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white rounded-lg transition-colors"><span class="material-symbols-outlined">inventory_2</span> Stock</a>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto p-8 relative">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold">Gestion du Menu</h2>
            <button onclick="openProductModal()" class="bg-primary hover:bg-primary-hover text-black px-6 py-3 rounded-lg font-bold flex items-center gap-2 transition-all">
                <span class="material-symbols-outlined">add</span> Nouveau Produit
            </button>
        </div>

        <div class="bg-surface border border-border-color rounded-2xl overflow-hidden">
            <table class="w-full text-left text-sm text-gray-400">
                <thead class="bg-white/5 text-white uppercase font-bold text-xs border-b border-border-color">
                    <tr>
                        <th class="p-4 w-20">Image</th>
                        <th class="p-4">Nom</th>
                        <th class="p-4">Catégorie</th>
                        <th class="p-4">Prix</th>
                        <th class="p-4">Stock</th>
                        <th class="p-4">Statut</th>
                        <th class="p-4 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="menu-table-body" class="divide-y divide-white/5">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="product-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-surface border border-border-color rounded-2xl w-full max-w-lg p-6 shadow-2xl relative">
            <button onclick="closeProductModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white"><span class="material-symbols-outlined">close</span></button>
            <h3 class="text-xl font-bold mb-6" id="modal-title">Ajouter un produit</h3>
            
            <form id="product-form" class="space-y-4">
                <input type="hidden" id="prod-id">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">Nom</label>
                        <input type="text" id="prod-name" class="w-full bg-black border border-border-color rounded-lg p-3 text-white focus:border-primary outline-none" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">Prix (DT)</label>
                        <input type="number" step="0.5" id="prod-price" class="w-full bg-black border border-border-color rounded-lg p-3 text-white focus:border-primary outline-none" required>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">Catégorie</label>
                    <select id="prod-cat" class="w-full bg-black border border-border-color rounded-lg p-3 text-white focus:border-primary outline-none">
                        <option value="Plats">Plats</option>
                        <option value="Sandwichs">Sandwichs</option>
                        <option value="Boissons">Boissons</option>
                        <option value="Desserts">Desserts</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">Image (URL ou Upload)</label>
                    <input type="text" id="prod-img" placeholder="URL de l'image" class="w-full bg-black border border-border-color rounded-lg p-3 text-white focus:border-primary outline-none mb-2">
                    <input type="file" id="prod-img-file" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary/10 file:text-primary hover:file:bg-primary/20">
                </div>

                <div class="flex items-center gap-4">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="prod-active" checked class="accent-primary w-5 h-5 rounded">
                        <span class="text-sm">Actif sur le menu</span>
                    </label>
                    <div>
                        <label class="text-xs font-bold text-gray-500 mr-2">Stock:</label>
                        <input type="number" id="prod-stock" value="100" class="w-20 bg-black border border-border-color rounded-lg p-2 text-white text-center">
                    </div>
                </div>

                <button type="submit" class="w-full bg-primary hover:bg-primary-hover text-black font-bold py-3 rounded-lg mt-4 transition-all">Enregistrer</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/admin-dashboard.js"></script>
</body>
</html>
